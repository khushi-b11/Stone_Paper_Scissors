<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="conatiner">
    <div class="start" class="full-screen">
        <h1>Lets Play <br> Stone Paper Scissors</h1>
        <a href="#msg"><button class="btn" type="submit">Start</button></a>

    </div>
    <div class="msg" id="msg">
        <h1>CHOOSE AN OPTION</h1>
    </div>
    <div class="images">
        <div class="computerimg"><img src="stoneComputer.png"> </div>
        <div class="playerimg"><img src="stonePlayer.png"></div>
    </div>
    <div class="points">
        Computer<span class="compPoints">0</span>/
        <span class="playerPoints">0</span>Player
    </div>


 <div class="options">
    <button  type="button">stone</button>
    <button  type="button">paper</button>
    <button  type="button">scissors</button>
 </div>

 
 <script src="index.js"></script>
</div>

   
</body>
</html>
